<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalendarJs Example</title>
</head>
<body>
    <input id="calendar-input" type="text" value="2022-11-07">
    <div style="display: flex;">
        <div calendar onchange="handleOnChangeCalendarJsDate(event)" value="2022-11-01"></div>
        <div calendar another onchange="handleOnChangeCalendarJsDate(event)" value="2022-11-07"></div>
    </div>
</body>
<script src="calendar.js"></script>
<script>
    new CalendarJs(document.querySelector('[calendar]'));
    new CalendarJs(document.querySelector('[calendar][another]'));

    function handleOnChangeCalendarJsDate(event) {
        var calendarJs = getCalendarJs(event.target);
        var selectedDate = calendarJs.getSelectedDate();
        document.getElementById('calendar-input').setAttribute('value', event.target.value);
    }
</script>
</html>
